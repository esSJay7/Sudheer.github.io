<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esjay Studios | Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --dark: #0A0A0A;
            --neon: #00FFE0;
            --text: #E5E5E5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            padding-top: 80px;
        }

        .video-card {
            border: 2px solid var(--neon);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            background: #0F0F0F;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0,255,224,0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation (Same as Homepage) -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-neon" href="/">ESJAY STUDIOS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="projects.html">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Projects Grid -->
    <div class="container py-5">
        <!-- Corporate Videos -->
        <section class="mb-5">
            <h2 class="text-center mb-5 display-4" data-aos="fade-down">Corporate Projects</h2>
            <div class="row g-4">
                <div class="col-md-6 col-lg-4" data-aos="zoom-in">
                    <div class="video-card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/tZ2Jobm4wq4" allowfullscreen></iframe>
                        </div>
                        <div class="p-3">
                            <h5 class="text-neon">Prodapt Solutions</h5>
                            <small>AI Analytics Explainer</small>
                        </div>
                    </div>
                </div>
                <!-- Add other corporate videos -->
            </div>
        </section>

        <!-- Music Videos -->
        <section class="mb-5">
            <h2 class="text-center mb-5 display-4" data-aos="fade-down">Music Videos</h2>
            <div class="row g-4">
                <div class="col-md-6 col-lg-4" data-aos="zoom-in">
                    <div class="video-card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/oQbprbAoIwI" allowfullscreen></iframe>
                        </div>
                        <div class="p-3">
                            <h5 class="text-neon">Rhythm of the Night</h5>
                            <small>Color Grading Mastery</small>
                        </div>
                    </div>
                </div>
                <!-- Add other music videos -->
            </div>
        </section>

        <!-- Film Work -->
        <section>
            <h2 class="text-center mb-5 display-4" data-aos="fade-down">Film Projects</h2>
            <div class="row g-4">
                <div class="col-md-6 col-lg-4" data-aos="zoom-in">
                    <div class="video-card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/kbED4FWTcZA" allowfullscreen></iframe>
                        </div>
                        <div class="p-3">
                            <h5 class="text-neon">Feature Film Project</h5>
                            <small>Cinematic Storytelling</small>
                        </div>
                    </div>
                </div>
                <!-- Add other film projects -->
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({duration: 1000});</script>
</body>
</html>
