<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudheer J | Video Producer & Actor</title>
    
    <!-- Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --dark: #0A0A0A;
            --neon: #00FFE0;
            --text: #E5E5E5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Hero Section */
        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #0A0A0A 0%, #001514 50%, #0A0A0A 100%);
        }

        /* Video Cards */
        .video-container {
            border: 2px solid var(--neon);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-container:hover {
            transform: translateY(-10px);
        }

        /* Neon Elements */
        .text-neon { color: var(--neon); }
        .btn-neon {
            background: var(--neon);
            color: var(--dark);
            padding: 12px 35px;
            border-radius: 8px;
            font-weight: 700;
        }

        /* Animations */
        [data-aos] { transition: all 0.8s !important; }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section id="hero">
        <div class="container text-center">
            <h1 class="display-1 fw-bold mb-4" data-aos="fade-down">
                Sudheer J
            </h1>
            <p class="lead fs-3 mb-4 text-neon" data-aos="fade-up">
                Video Producer • Actor • Editor
            </p>
            <a href="#contact" class="btn btn-neon hvr-float" data-aos="zoom-in">
                Let's Collaborate
            </a>
        </div>
    </section>

    <!-- Corporate Work -->
    <section id="corporate" class="py-5">
        <div class="container">
            <h2 class="display-4 text-center mb-5" data-aos="fade-down">Corporate Projects</h2>
            <div class="row g-4">
                <!-- Prodapt -->
                <div class="col-md-6" data-aos="fade-right">
                    <div class="video-container">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/tZ2Jobm4wq4" allowfullscreen></iframe>
                        </div>
                        <div class="p-3 bg-dark">
                            <h4 class="text-neon">Prodapt Solutions</h4>
                            <p>AI-Driven Analytics Explainer</p>
                        </div>
                    </div>
                </div>

                <!-- Maveric -->
                <div class="col-md-6" data-aos="fade-left">
                    <div class="video-container">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/t2STWI1ygmo" allowfullscreen></iframe>
                        </div>
                        <div class="p-3 bg-dark">
                            <h4 class="text-neon">Maveric Systems</h4>
                            <p>Cloud Security Demo</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Music Videos -->
    <section id="music" class="py-5 bg-dark">
        <div class="container">
            <h2 class="display-4 text-center mb-5" data-aos="fade-down">Music Videos</h2>
            <div class="row g-4">
                <div class="col-md-6" data-aos="zoom-in">
                    <div class="video-container">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/oQbprbAoIwI" allowfullscreen></iframe>
                        </div>
                        <div class="p-3">
                            <h4 class="text-neon">"Rhythm of the Night"</h4>
                        </div>
                    </div>
                </div>
                <!-- Add other music videos similarly -->
            </div>
        </div>
    </section>

    <!-- Film Work -->
    <section id="film" class="py-5">
        <div class="container text-center">
            <h2 class="display-4 mb-5" data-aos="fade-down">Film Work</h2>
            <div class="video-container" data-aos="zoom-in">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/kbED4FWTcZA" allowfullscreen></iframe>
                </div>
            </div>
            <div class="mt-4" data-aos="fade-up">
                <a href="https://www.imdb.com/title/tt31079476" class="btn btn-neon">
                    View on IMDb
                </a>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="py-5 bg-dark">
        <div class="container">
            <h2 class="display-4 text-center mb-5" data-aos="fade-down">Get in Touch</h2>
            <form action="https://formspree.io/f/xqaeqrnb" method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-12">
                        <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-neon">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>
        // Initialize Animations
        AOS.init({
            duration: 1000,
            once: false
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
