<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esjay Studios | Premium Video Production</title>
    
    <!-- Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --dark: #0a0a0a;
            --neon: #00ffe0;
            --text: #e5e5e5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Pixel Clay Inspired Header */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0,255,224,0.1) 0%, 
                rgba(10,10,10,1) 70%);
            animation: gradient-pulse 15s infinite linear;
        }

        /* Project Grid Animation */
        .project-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateY(0);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px -12px rgba(0,255,224,0.25);
        }

        .project-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, 
                rgba(10,10,10,0) 60%, 
                rgba(10,10,10,0.9) 90%);
        }

        /* Modern Navigation */
        .nav-blur {
            background: rgba(10,10,10,0.85) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,255,224,0.1);
        }

        /* Advanced Animations */
        @keyframes gradient-pulse {
            0% { transform: translate(-25%, -25%) scale(1); }
            50% { transform: translate(-25%, -25%) scale(1.2); }
            100% { transform: translate(-25%, -25%) scale(1); }
        }
    </style>
</head>
<body>
    <!-- Blur Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top nav-blur">
        <div class="container">
            <a class="navbar-brand text-neon" href="#">ESJAY STUDIOS</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#work">Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cinematic Hero Section -->
    <section class="hero">
        <div class="container text-center position-relative">
            <h1 class="display-1 fw-bold mb-4" data-aos="fade-up">
                Crafting <span class="text-neon">Digital</span> Experiences
            </h1>
            <p class="lead fs-3 text-muted" data-aos="fade-up" data-aos-delay="200">
                Transformative Video Production & Motion Design
            </p>
        </div>
    </section>

    <!-- Project Showcase Grid -->
    <section id="work" class="py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Corporate Projects -->
                <div class="col-12" data-aos="fade-up">
                    <h2 class="text-neon mb-4">Corporate Innovations</h2>
                    <div class="row g-4">
                        <div class="col-md-6 col-lg-4">
                            <div class="project-card">
                                <div class="ratio ratio-16x9">
                                    <iframe src="https://www.youtube.com/embed/tZ2Jobm4wq4" 
                                            allowfullscreen></iframe>
                                </div>
                                <div class="position-absolute bottom-0 p-4 z-1">
                                    <h5 class="text-neon">Prodapt Solutions</h5>
                                    <small class="text-muted">AI Analytics Explainer</small>
                                </div>
                            </div>
                        </div>
                        <!-- Add other corporate projects -->
                    </div>
                </div>

                <!-- Music Video Showcase -->
                <div class="col-12 mt-5" data-aos="fade-up">
                    <h2 class="text-neon mb-4">Musical Creations</h2>
                    <div class="row g-4">
                        <div class="col-md-6 col-lg-4">
                            <div class="project-card">
                                <div class="ratio ratio-16x9">
                                    <iframe src="https://www.youtube.com/embed/oQbprbAoIwI" 
                                            allowfullscreen></iframe>
                                </div>
                                <div class="position-absolute bottom-0 p-4 z-1">
                                    <h5 class="text-neon">Rhythm of the Night</h5>
                                    <small class="text-muted">Color Grading Mastery</small>
                                </div>
                            </div>
                        </div>
                        <!-- Add other music videos -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-dark">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="display-4 mb-5 text-neon" data-aos="fade-up">Start Your Project</h2>
                    <form class="row g-4">
                        <div class="col-md-6" data-aos="fade-right">
                            <input type="text" class="form-control bg-dark text-light border-neon" 
                                   placeholder="Your Name">
                        </div>
                        <div class="col-md-6" data-aos="fade-left">
                            <input type="email" class="form-control bg-dark text-light border-neon" 
                                   placeholder="Your Email">
                        </div>
                        <div class="col-12" data-aos="fade-up">
                            <textarea class="form-control bg-dark text-light border-neon" 
                                      rows="5" placeholder="Project Details"></textarea>
                        </div>
                        <div class="col-12" data-aos="zoom-in">
                            <button class="btn btn-neon px-5 py-3">Submit Proposal</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false,
            mirror: true
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Parallax Hero Effect
        gsap.to(".hero::before", {
            scrollTrigger: {
                scrub: true
            },
            rotation: 15,
            duration: 2
        });

        // Project Card Hover
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.transform = `perspective(1000px) rotateX(${(y - rect.height/2)/20}deg) rotateY(${-(x - rect.width/2)/20}deg) translateY(-10px)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
