<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudheer J | AI Video Producer & Actor</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
       :root { 
    --dark: #0A0A0A;       /* Background color */
    --neon: #00FFE0;       /* Accent color (teal) */
    --text: #E5E5E5;       /* Text color */
}

/* For a purple accent, change --neon to: */
:root { --neon: #A020F0; }
</style>
</head>
<body>
    <section id="hero">
    <div class="container">
        <h1>Sudheer J | Video Producer & Actor</h1>
        <p class="lead">9+ Years Crafting Stories for Apple, Mu Sigma & Films</p>
        <p>‚≠ê IMDb: <a href="https://www.imdb.com/name/nm15772067/?ref_=ext_shr_lnk" target="_blank" style="color:#00FFE0;">Kannagi (2024)</a></p>
        <a href="#contact" class="btn btn-neon">Let's Work Together</a>
    </div>
</section>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
<!-- Film Section -->
<section id="film" style="padding: 80px 0; background: #0F0F0F;">
    <div class="container text-center">
        <h2 style="color: #00FFE0;">My Film Work</h2>
        <div class="mt-4">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/watch?v=kbED4FWTcZA&t=2s" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>
<!-- Music Videos -->
<section id="music" style="padding: 80px 0;">
    <div class="container">
        <h2 class="text-center mb-5" style="color: #00FFE0;">Music Videos</h2>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/watch?v=_rYpnSwfm98" allowfullscreen></iframe>
                </div>
                <h4 class="mt-3" style="color: #00FFE0;">Song Title</h4>
                <p>Edited by Sudheer J</p>
            </div>
        </div>
    </div>
</section>
    <section id="contact" style="padding: 80px 0; background: #0F0F0F;">
    <div class="container">
        <h2 class="text-center mb-4" style="color: #00FFE0;">Get in Touch</h2>
        <form action="https://formspree.io/f/xqaeqrnb" method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-6">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-12">
                    <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-neon">Send Message</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
