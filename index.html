<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esjay Studios | AI-Powered Video Production</title>
    
    <!-- Required Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4F46E5;  /* Pixis-style purple */
            --gradient: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #F8FAFC;
        }

        /* ===== Pixis-Style Header ===== */
        .nav-blur {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        /* ===== Hero Section ===== */
        .hero-section {
            background: var(--gradient);
            padding: 120px 0;
            color: white;
        }

        .feature-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            transition: transform 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        /* ===== Animations ===== */
        [data-aos] {
            transition: all 0.8s !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg nav-blur fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="your-logo.png" alt="Esjay Studios" width="120"> <!-- Add your logo -->
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#work">Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section" data-aos="fade-up">
        <div class="container text-center">
            <h1 class="display-3 fw-bold mb-4">Transform Your Brand with<br>AI-Driven Video Solutions</h1>
            <p class="lead mb-4">Professional video production powered by cutting-edge technology</p>
            <a href="#contact" class="btn btn-light btn-lg px-5">Start Project</a>
        </div>
    </section>

    <!-- Features Grid -->
    <section class="py-5" id="services">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4" data-aos="zoom-in">
                    <div class="feature-card">
                        <h4>Video Production</h4>
                        <p>End-to-end professional video creation</p>
                    </div>
                </div>
                <!-- Add more service cards -->
            </div>
        </div>
    </section>

    <!-- Project Showcase -->
    <section class="bg-light py-5" id="work">
        <div class="container">
            <h2 class="text-center mb-5">Featured Work</h2>
            <div class="row g-4">
                <div class="col-md-6" data-aos="fade-right">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
                    </div>
                </div>
                <!-- Add more projects -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="py-5" id="contact">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Start Your Project</h2>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" rows="4" placeholder="Project Details" required></textarea>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary px-5">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false,
            mirror: true
        });
    </script>
</body>
</html>
