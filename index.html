    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      <style>
    /* ===== Core Styles ===== */
    :root { 
        --dark: #0A0A0A;       /* Background color */
        --neon: #00FFE0;       /* Accent color (teal) */
        --text: #E5E5E5;       /* Text color */
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--dark);
        color: var(--text);
        overflow-x: hidden;
    }

    /* ===== Hero Section ===== */
    #hero {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(45deg, #0A0A0A 0%, #001514 50%, #0A0A0A 100%);
        position: relative;
        overflow: hidden;
    }

    #hero h1 {
        font-size: 4rem;
        text-shadow: 0 0 30px var(--neon);
    }

    /* ===== Film Section ===== */
    #film .video-container {
        border: 2px solid var(--neon);
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    #film .video-container:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 40px rgba(0,255,224,0.2);
    }

    /* ===== Music Videos ===== */
    #music .col-md-6 {
        opacity: 0; /* GSAP will animate this */
    }

    /* ===== Neon Button ===== */
    .btn-neon {
        background: var(--neon);
        color: var(--dark);
        padding: 15px 40px;
        border-radius: 8px;
        font-weight: 700;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
    }

    .btn-neon:hover {
        transform: scale(1.05);
    }

    /* ===== Scroll Animations ===== */
    [data-aos="custom-fade"] {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s;
    }

    [data-aos="custom-fade"].aos-animate {
        opacity: 1;
        transform: translateY(0);
    }

    /* ===== Custom Scrollbar ===== */
    ::-webkit-scrollbar {
        width: 8px;
        background: var(--dark);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--neon);
        border-radius: 4px;
    }
            /* ===== Hover Effects ===== */
    .hvr-float {
        display: inline-block;
        vertical-align: middle;
        transform: perspective(1px) translateZ(0);
        transition-duration: 0.3s;
    }

    .hvr-float:hover {
        transform: translateY(-5px);
    }

    /* ===== Input Fields ===== */
    .form-control {
        background: rgba(255,255,255,0.1) !important;
        border: 1px solid var(--neon) !important;
        color: var(--text) !important;
    }

    .form-control:focus {
        box-shadow: 0 0 15px var(--neon) !important;
    }
</style>
</head>
<body>
    <!-- Enhanced Hero Section -->
    <section id="hero">
        <div class="container text-center">
            <h1 class="display-1 fw-bold mb-4" data-aos="custom-fade" data-aos-delay="200">
                Sudheer J
            </h1>
            <p class="lead fs-3 text-neon mb-4" data-aos="custom-fade" data-aos-delay="400">
                Video Producer • Actor • Editor
            </p>
            <div data-aos="custom-fade" data-aos-delay="600">
                <a href="#contact" class="btn btn-neon hvr-float">
                    Let's Create Magic
                </a>
            </div>
        </div>
    </section>

    <!-- Film Section with Hover Effect -->
    <section id="film">
        <div class="container text-center">
            <h2 class="display-4 mb-5" data-aos="fade-down">Featured Film</h2>
            <div class="video-container" data-aos="zoom-in">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/kbED4FWTcZA" 
                            allowfullscreen></iframe>
                </div>
            </div>
            <div class="mt-4" data-aos="fade-up">
                <a href="https://www.imdb.com/title/tt31079476" 
                   class="btn btn-link text-neon hvr-icon-forward">
                    View on IMDb <i class="fas fa-arrow-right hvr-icon"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Dynamic Music Section -->
    <section id="music" class="py-5">
        <div class="container">
            <h2 class="display-4 text-center mb-5" data-aos="fade-down">Music Videos</h2>
            <div class="row g-4">
                <!-- Video 1 -->
                <div class="col-md-6" data-aos="custom-fade">
                    <div class="video-container hvr-glow">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/_rYpnSwfm98" 
                                    allowfullscreen></iframe>
                        </div>
                        <div class="p-3 bg-dark">
                            <h4 class="text-neon">Song Title 1</h4>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other videos -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-dark">
        <div class="container">
            <h2 class="display-4 text-center mb-5" data-aos="fade-down">Get in Touch</h2>
            <form action="https://formspree.io/f/xqaeqrnb" method="POST">
                <!-- Keep your existing form fields -->
            </form>
        </div>
    </section>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: false,
            mirror: true
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Hero text animation
        gsap.from("#hero h1", {
            duration: 1.5,
            y: 50,
            opacity: 0,
            ease: "power4.out"
        });

        // Music section animation
        gsap.from("#music .col-md-6", {
            scrollTrigger: {
                trigger: "#music",
                start: "top center"
            },
            opacity: 0,
            y: 50,
            stagger: 0.2,
            duration: 1
        });
    </script>
</body>
</html>
