<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esjay Studios | Video Production & Design</title>
    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --dark: #0A0A0A; 
            --neon: #00FFE0; 
            --text: #E5E5E5;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--dark); 
            color: var(--text);
        }
        #hero { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            background: linear-gradient(45deg, #0A0A0A, #001514);
        }
        .video-card {
            border: 2px solid var(--neon);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .video-card:hover { transform: translateY(-10px); }
        .btn-neon {
            background: var(--neon);
            color: var(--dark);
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section id="hero" class="text-center">
        <div class="container">
            <h1 class="display-1 fw-bold mb-4" data-aos="zoom-in">Esjay Studios</h1>
            <p class="lead text-neon" data-aos="fade-up">Crafting Stories Through Motion</p>
        </div>
    </section>

    <!-- Corporate Videos -->
    <section id="corporate" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-down">Corporate Work</h2>
            <div class="row g-4">
                <!-- Prodapt Video -->
                <div class="col-md-6" data-aos="fade-right">
                    <div class="video-card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/tZ2Jobm4wq4" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <!-- Maveric Video -->
                <div class="col-md-6" data-aos="fade-left">
                    <div class="video-card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/t2STWI1ygmo" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({duration: 1000});</script>
</body>
</html>
