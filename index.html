<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esjay Studios | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --dark: #0A0A0A;
            --neon: #00FFE0;
            --text: #E5E5E5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
        }

        .navbar {
            background: rgba(10,10,10,0.95) !important;
            backdrop-filter: blur(10px);
        }

        .nav-link {
            color: var(--text) !important;
            transition: all 0.3s !important;
        }

        .nav-link:hover {
            color: var(--neon) !important;
        }

        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #0A0A0A, #001514);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-neon" href="/">ESJAY STUDIOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div class="container text-center">
            <h1 class="display-1 fw-bold mb-4" data-aos="zoom-in">Crafting Visual Stories</h1>
            <p class="lead fs-3 text-neon" data-aos="fade-up">Professional Video Production & Motion Design</p>
            <a href="projects.html" class="btn btn-neon mt-4" data-aos="fade-up">
                View Our Work
            </a>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({duration: 1000});</script>
</body>
</html>
